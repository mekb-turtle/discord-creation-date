<html><head><title>Discord Creation Date</title><style>
body {font-family: Tahoma, "Segoe UI", sans-serif;color: #000000;text-decoration: none;}
a {color: #5555ff;text-decoration: none;}
input {background: #eeeeee;border: 1px solid #000000;border-radius: 5px;}
</style></head><body><h4>Discord Creation Date</h4><p>ID: <input type="number" id="e"></p><p><input type="button" value="Check" id="s"></p><p id="o"></p><script>
function convert(c){var d=c>>22;if (d<100){return "Invalid"}d+=1420070400000;var e=(new Date(d).toLocaleString("en-US",{timeZone: "UTC"}).padEnd(16," "));var f=(new Date(d).toLocaleString("en-GB",{timeZone: "UTC"}).padEnd(e.length," "));console.log(f);return "Epoch: "+d+"\n"+e+" UTC\n"+f+" UTC 24h";}
function inputV(c){if(c){var t=parseInt(c);if(t)return convert(t);};return "";}
var out=document.getElementById('o');var inp=document.getElementById('e');
document.getElementById("s").addEventListener('click',function(){out.innerText=inputV(inp.value);});
</script></body>
